<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
       <!-- Taskbar Starts -->
       <section class="taskbar">
        <section class="container">
            <div class="taskbar-box">
                Taskbar
            </div>
        </section>
       </section>
       <!-- Taskbar Ends -->

       <!-- Header Starts -->
       <section class="header">
        <section class="container">
            <div class="header-content">Header</div>
        </section>
       </section>
       <!-- Header Ends -->

       <!-- About Us Starts -->
       <section class="about">
        <section class="container">
            <div class="about-flex">
                <div class="about-image">
                    <img src="images/about.jpg" alt="about image">
                </div>
                <div class="about-content">Content</div>
            </div>
        </section>
       </section>
       <!-- About Us Ends -->

       <!-- Features Starts -->
       <section class="features">
        <section class="container">
            <div class="feature-box">Features</div>
        </section>
       </section>
       <!-- Features Ends -->

       <!-- Stats Starts -->
       <section class="stats">
        <section class="container">
            <div class="stats-box">Stats</div>
        </section>
       </section>
       <!-- Stats Ends -->

       <!-- Services Starts -->
       <section class="services">
        <section class="container">
            <div class="service-box">Services</div>
        </section>
       </section>
       <!-- Services Ends -->

       <!-- Portfolio Starts -->
       <section class="portfolio">
        <section class="container">
            <div class="portfolio-box">Portfolio</div>
        </section>
       </section>
       <!-- Portfolio Ends -->

       <!-- Team Starts -->
       <section class="team">
        <section class="container">
            <div class="team-box">Team Members</div>
        </section>
       </section>
       <!-- Team Ends-->

       <!-- FAQs Start -->
       <section class="faq">
        <section class="container">
            <div class="faq-box">FAQs</div>
        </section>
       </section>
       <!-- FAQs End -->

       <!-- Contact Starts -->
       <section class="contacts">
        <section class="container">
            <div class="contact-box">Contact Form</div>
        </section>
       </section>
       <!-- Contact Ends -->

       <!-- Link Tree Starts -->
       <section class="linktree">
        <section class="container">
            <div class="link-box">Link Tree</div>
        </section>
       </section>
       <!-- Link Tree Ends -->

       <!-- Copyrights Start -->
       <section class="copyrights">
        <section class="container">
            <div class="copyrights-box">Copyrights</div>
        </section>
       </section>
       <!-- Copyrights End -->

</body>
</html>
